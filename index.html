<!DOCTYPE html>
<html lang="en">
<head>
  <title id="tittle">Survey Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey form.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email:</label>
<input type="email" id="email" placeholder="Enter your email" required>

<label for="number" id="number-label">Number:</label>
<input type="number" id="number" placeholder="Enter a number" min="1" max="10" required>

<label for="dropdown">Select an option:</label>
<select id="dropdown">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
</select>

<fieldset>
  <legend>Select one option:</legend>
  <label>
    <input type="radio" name="radio-group" value="option1">Option 1
  </label>
  <label>
    <input type="radio" name="radio-group" value="option2">Option 2
  </label>
</fieldset>

<fieldset>
  <legend>Select one or more options:</legend>
  <label>
    <input type="checkbox" name="checkbox-group" value="option1">Option 1
  </label>
  <label>
    <input type="checkbox" name="checkbox-group" value="option2">Option 2
  </label>
</fieldset>

<label for="comments">Additional comments:</label>
<textarea id="comments" placeholder="Enter your comments"></textarea>

<button type="submit" id="submit">Submit</button>
 </form>
</body>
</html>
